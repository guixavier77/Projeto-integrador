<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,900;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/main.css">
    <link rel="stylesheet" href="../public/css/loginstyle.css">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>

    <title></title>
</head>

<body>
    <!--MENU--->
    <div class="container-fluid" style="padding-bottom: 10vh;">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="img/logoiicon.png" class="img-fluid" width="190" height="35">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="col align-self-center">
                    <div class="row">
                        <div class="col-9">
                            <form class="d-flex">
                                <input class="form-control me-4" type="search" placeholder="Busque uma cidade..."
                                    style="width: 50vh; margin-left: 23vw;">
                                <a class="search-btn" href="#" style="padding-left: 0.5vw; padding-top: 1vh;">
                                    <i class="fas fa-search"></i>
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
                <button class="login-btn" type="button" href="#" style="margin-right: 1vw;">
                    <a class="lgnbtn">
                        <i class="fa fa-user-circle"></i>
                        <span class="txtbtn-lgn">
                            Faça seu login
                        </span>
                    </a>
                </button>

            </div>
        </nav>
    </div>


    <div class="container" style="margin-top: 4vh;">

        <div class="card" style="margin-left: 15vw; margin-right: 15vw; border-radius: 20px;">
            <div class="card-header"
                style="text-align: center; background-color: rgb(207, 194, 149); border-radius: 20px 20px 0px 0px;">
                <h1>Tempo agora em {Cidade}</h1>
            </div>
            <div class="card-body" style="text-align: center; background-color: rgb(255, 255, 255);">
                <h1 class="card-title">20°</h1>
                <br>
                <h5 class="card-text">Nublado</h5>
                <br>
                <h5 class="card-text">Noite</h5>

                <img class="img-fluid" src="img/nubladonoite.png" alt="" width="150vw" height="150vh">




                <div class="row align-items-center">

                    <div class="col">
                        <h5>Vento:</h5>
                    </div>

                    <div class="col">
                        <h5>20 km/h</h5>
                    </div>

                </div>

                <div class="row align-items-center">

                    <div class="col">
                        <h5>Umidade:</h5>
                    </div>

                    <div class="col">
                        <h5>85%</h5>
                    </div>

                </div>
                <br>

            </div>
            <div class="card-footer"
                style="text-align: center; background-color: rgb(122, 187, 187); border-radius: 0px 0px 20px 20px;">
                <button type="button" class="btn btn-info">Mais informações</button>
            </div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <script src="js/bootstrap.min.js"></script>

</body>

</html>
